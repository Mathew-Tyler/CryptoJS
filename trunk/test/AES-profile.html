<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<head>

<!-- Profiler -->
<script type="text/javascript" src="http://yui.yahooapis.com/2.7.0/build/yuiloader-dom-event/yuiloader-dom-event.js"></script>
<script type="text/javascript" src="lib/Profiler.js"></script>

<!-- Test subject -->
<script type="text/javascript" src="../src/Crypto.js"></script>
<script type="text/javascript" src="../src/AES.js"></script>
<script type="text/javascript" src="../src/ECB.js"></script>

<!-- Profiling -->
<script type="text/javascript">

// 15KB of random, dummy data
var _15KB = [];
for (var i = 0; i < 15000; i++) _15KB.push(String.fromCharCode(Math.floor(Math.random() * 256)));
_15KB = _15KB.join("");

// Random 256-bit key
var key = [];
for (var i = 0; i < 32; i++) key.push(String.fromCharCode(Math.floor(Math.random() * 256)));
key = key.join("");

profile(["Crypto.AES", "Crypto.mode.ECB", "Crypto.util"], function(){
	Crypto.AES.decrypt(Crypto.AES.encrypt(_15KB, key, Crypto.mode.ECB), key, Crypto.mode.ECB);
});

</script>

</head>

</body>
